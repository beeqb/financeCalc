  <ion-app></ion-app>
 
  <!-- cordova.js required for cordova apps -->

  <!-- Polyfill needed for platforms without Promise and Collection support -->

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Finance Calculator</h1>
      </ion-header-bar>
      <ion-content class="padding">


      <ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="button-clear">
      <i class="ion-arrow-left-c"></i> Back
    </ion-nav-back-button>
  </ion-nav-bar>
   
    
    <div class="list">
            <ion-md-input placeholder="Loan Asset Ratio (Liquidity)" highlight-color="balanced" type="number"></ion-md-input>
            <ion-md-input placeholder="Cost Income Ratio (Efficiency)" highlight-color="energized" type="tel"></ion-md-input>
        </div>

    <label class="item item-input">
   <input type="number" placeholder="Loan Asset Ratio (Liquidity)">
   </label>
<label class="item item-input">
<ion-input type="number" [(ngModel)]="myInput"></ion-input>
   </label>


   <!-- form -->

   <form [ngFormModel]="authForm" (ngSubmit)="onSubmit(authForm.value)">
    <ion-item [class.error]="!username.valid && username.touched">
        <ion-label floating>Username</ion-label>
        <ion-input type="text" value="" [ngFormControl]="username"></ion-input>         
    </ion-item>
    <ion-item [class.error]="!password.valid && password.touched">
        <ion-label floating>Password</ion-label>
        <ion-input type="text" value="" [ngFormControl]="password" ></ion-input>
    </ion-item>
    <br/><br/> 
    <button type="submit" class="custom-button" [disabled]="!authForm.valid" block>Submit</button>
</form>
