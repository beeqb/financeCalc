<ion-view view-title="Result">
  <ion-content>
    <h1>Result</h1>
    <label class="item item-input">
          <span class="input-label">Result</span>
          	{{ total }}
    </label>
    <label class="item item-input">
          <span class="input-label">Status</span>
            {{ status }}
	</label>
<progress max="100" value="{{ perc }}"> </progress>

  </ion-content>
</ion-view>
