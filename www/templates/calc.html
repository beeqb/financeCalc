<ion-view view-title="Calculate">
  <ion-content>
    <form ng-submit="doCalc()">
      <div class="list">
        <label class="item item-input">
          <input type="number" ng-model="$parent.num1" ng-pattern="/^[0-9]+(\.[0-9]{1,5})?$/" step="0.00001" placeholder="Liquidity" required>
        </label>
        <label class="item item-input">
          <input type="number" ng-model="$parent.num2" ng-pattern="/^[0-9]+(\.[0-9]{1,5})?$/" step="0.00001" placeholder="Efficiency">
        </label>
        <label class="item item-input">
          <input type="number" ng-model="$parent.num3" ng-pattern="/^[0-9]+(\.[0-9]{1,5})?$/" step="0.00001" placeholder="Size">
        </label>
        <label class="item item-input">
          <input type="number" ng-model="$parent.num4" ng-pattern="/^[0-9]+(\.[0-9]{1,5})?$/" step="0.00001" placeholder="Concentration Index">
        </label>
        <label class="item item-input">
          <input type="number" ng-model="$parent.num5" ng-pattern="/^[0-9]+(\.[0-9]{1,5})?$/" step="0.00001" placeholder="Asset Quality">
        </label>
        <label class="item item-input">
          <input type="number" ng-model="$parent.num6" ng-pattern="/^[0-9]+(\.[0-9]{1,5})?$/" step="0.00001" placeholder="Market Share">
        </label>
        <label class="item item-input">
          <input type="number" ng-model="$parent.num7" ng-pattern="/^[0-9]+(\.[0-9]{1,5})?$/" step="0.00001" placeholder="GDP">
        </label>
        <label class="item item-input">
          <input type="number" ng-model="$parent.num8" ng-pattern="/^[0-9]+(\.[0-9]{1,5})?$/" step="0.00001" placeholder="Inflation">
        </label>
        <label class="item item-input">
          <input type="number" ng-model="$parent.num9" ng-pattern="/^[0-9]+(\.[0-9]{1,5})?$/" step="0.00001" placeholder="Error">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Calculate</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
